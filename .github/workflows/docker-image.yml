name: Docker Image CI

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: "oracle"
          java-version: "21"
      - name: Build JAR file
        run: mvn clean package -DskipTests

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/be_swp:latest .

      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/be_swp:latest

  deploy:
    needs: build
    runs-on: self-hosted

    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: '35.202.71.223'
          username: 'tamhmse162189'
          key: ${{ secrets.SERVER_SSH_KEY }}
          use_insecure_cipher: true  # Only if needed

          debug: true # Add this line

          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/be_swp:latest
            docker stop be_swp || true
            docker rm be_swp || true
            docker run -d --name be_swp -p 8080:8080 --restart always ${{ secrets.DOCKER_USERNAME }}/be_swp:latest
