spring.application.name=BE_SWP

#HTTP and HTTPS Configuration
server.port=8443

server.ssl.key-store=classpath:mysslkeystore2.p12
server.ssl.key-store-password=123456789
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=mysslkeystore2
server.ssl.enabled=true

# Database Connection
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/SWP
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate & JPA Config
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
